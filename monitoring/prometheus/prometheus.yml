global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus se sam monitori≈°e
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter za host sistem metrike
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
    metrics_path: '/metrics'

  # cAdvisor za Docker kontejner metrike
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['host.docker.internal:8090']
    scrape_interval: 5s
    metrics_path: '/metrics'

