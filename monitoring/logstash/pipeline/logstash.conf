input {
  beats {
    port => 5044
  }
  
  # TCP input za direktno slanje logova iz Go aplikacija
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # UDP input kao backup
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Ako log dolazi od filebeat-a, parsiranje
  if [fields][service] {
    mutate {
      add_field => { "service_name" => "%{[fields][service]}" }
    }
  }
  
  # Parsiranje timestampa
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Dodavanje tag-ova na osnovu servisa
  if [service_name] {
    mutate {
      add_tag => [ "microservice", "%{service_name}" ]
    }
  }
  
  # Parsiranje Go log format-a
  if [message] =~ /^\d{4}\/\d{2}\/\d{2}/ {
    grok {
      match => { 
        "message" => "%{TIMESTAMP_ISO8601:log_timestamp} \[%{LOGLEVEL:log_level}\] %{GREEDYDATA:log_message}" 
      }
      add_tag => [ "go_log_parsed" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (opciono)
  stdout { 
    codec => rubydebug 
  }
}